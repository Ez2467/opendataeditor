appId: org.opendataeditor.app
copyright: Copyright Â© 2023 ${author}
artifactName: opendataeditor-${os}-${version}.${ext}

# General

files:
  - 'build/client/**/*'
  - 'build/desktop/**/*'
extraResources:
  - from: 'pyproject.toml'
    to: 'pyproject.toml'
  - from: 'build/runner'
    to: 'runner'
  - from: 'build/example'
    to: 'example'
    filter:
      - '**/*'
      - '!**/.opendataeditor'
  - from: 'build/server'
    to: 'server'
    filter:
      - '**/*'
      - '!**/__pycache__'

# Linux

linux:
  maintainer: okfn.org
  category: Utility
  target:
    - AppImage
    - deb

# Macos

mac:
  notarize: false

# Windows
# Variable ${name} doesn't work on windows

win:
  executableName: opendataeditor
nsis:
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
