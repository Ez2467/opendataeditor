# General

files:
  - 'build/client/**/*'
  - 'build/desktop/**/*'
extraResources:
  - from: 'pyproject.toml'
    to: 'pyproject.toml'
  - from: 'build/runner'
    to: 'runner'
  - from: 'build/example'
    to: 'example'
    filter:
      - '**/*'
      - '!**/.opendataeditor'
  - from: 'build/server'
    to: 'server'
    filter:
      - '**/*'
      - '!**/__pycache__'

# Linux

linux:
  maintainer: okfn.org
  category: Utility
  target:
    - AppImage
    - snap
    - deb
appImage:
  artifactName: ${name}-linux-${version}.${ext}

# Macos

mac:
  notarize: false
dmg:
  artifactName: ${name}-mac-${version}.${ext}

# Windows
# Variable ${name} doesn't work on windows

win:
  executableName: opendataeditor
nsis:
  artifactName: opendataeditor-win-${version}.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
