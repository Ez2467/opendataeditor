name: general

on:
  push:
    branches:
      - main
    tags:
      - v*.*.*
  pull_request:
    branches:
      - main
  # schedule:
    # - cron: "0 3 * * *"

jobs:

  # Test

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Test software
        run: make test
      - name: Report coverage
        uses: codecov/codecov-action@v1

  # Deploy

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install and build site
        run: |
          echo '!**/*.html' >> .gitignore
          make install
          livemark build
      - name: Publush to Github Pages
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: site
          create_branch: true
          push_options: '--force'

  # Release

  release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
